name: Build and Test

on:
    push:
        braches:
            - master
        tags:
            - v*
    pull_request:
        branches:
            - master

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        strategy:
            matrix:
                cloud: [ 'AWS' ]
        steps:
            - uses: actions/checkout@v1
            - name: Setup
              shell: bash
              env:
                PARAMETERS_SECRET: ${{ secrets.PARAMETERS_SECRET }}
                CLOUD_PROVIDER: ${{ matrix.cloud }}
              run: ./ci/build.sh
