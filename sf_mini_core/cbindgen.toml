# cbindgen configuration file

language = "C"
cpp_compat = true
style = "both"

# Header configuration
header = """/**
 * @file sf_mini_core.h
 * @brief C API for sf_mini_core library
 *
 * This header file provides the C API for the sf_mini_core Rust library.
 * This file is auto-generated by cbindgen. Do not edit manually!
 */"""

include_guard = "SF_MINI_CORE_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
tab_width = 4
line_length = 100
documentation = true
documentation_style = "doxy"

# Parse configuration
[parse]
parse_deps = false
include = []
exclude = []

# Function configuration
[fn]
args = "horizontal"
